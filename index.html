<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle - French Bakery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="hero">
    <nav class="hero__nav index10 ">
        <img class="hero__logo index10" src="img/logo2.png" alt="La Belle logo">
        <div class="hero__nav--links">
            <ul class="hero__list hero__list--middle index10">
                <li class="hero__item ">Home</li>
                <li class="hero__item">Order Online</li>
                <li class="hero__item">Gallery</li>
                <li class="hero__item">Meet the Chef</li>
                <li class="hero__item">Contact Us</li>
            </ul>
        </div>

         <div class="hero__nav--links--right">
            <ul class="hero__list hero__list--right index10">
                <li class="hero__item--right"><img class="hero__icon" src="img/account.png" alt="wholesale icon"> <span class="navmob"> My Account</span></li>
                <li class="hero__item--right"><img class="hero__icon" src="img/cart.png" alt="cart icon" > <span class="navmob">Your Cart</span></li>
                <li class="hero__item--right"><img class="hero__icon" src="img/wholesale.png" alt="wholesale icon"> <span class="navmob">Wholesale</span></li>
            </ul>
         </div>
        
         <!-- <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a> -->

    </nav>

    <section class="hero--bottom">
        <div class="container__hero index10">
            <h1 class="hero__title index10">Welcome to <br><span class="labelle">La Belle</span> <br>French Bakery</h1>
        </div>
       
    </div>
 
</header>



  
</body>
</html>
